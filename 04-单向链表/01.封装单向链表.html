<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单向链表</title>
</head>

<body>
  <script>
    // 节点类
    class Node {
      constructor(data) {
        // 数据
        this.data = data
        // 指向下一个节点
        this.next = null
      }
    }
    // 封装链表类
    class LinkedList {
      constructor() {
        // 链表的头
        this.head = null
        // 记录链表的长度
        this.length = 0
      }
      // 末尾添加一个节点
      append(data) {
        // 1.创建新的节点
        let newNode = new Node(data)
        // 2.判断添加的是否是第一个节点
        if (!this.length) {
          this.head = newNode
        } else {
          // 2.2不是第一个节点
          // 查出最后一个节点
          let current = this.head
          while (current.next) {
            current = current.next
          }
          // 在最后的节点的next上添加节点
          current.next = newNode
        }
        // 节点长度加一
        this.length += 1
      }
      // 转换成字符串
      toString() {
        // 1.定义变量
        let current = this.head
        let res = ''
        // 2.循环每一个节点
        while (current) {
          res += current.data + ' '
          current = current.next
        }
        return res
      }
      // 指定位置插入数据
      inster(position, data) {
        // 1.对position进行越界判断
        if (position < 0 || position > this.length) return false

        // 2.根据data创建Node
        let newNode = new Node(data)

        // 3.插入newNode
        // 插入数据有两种情况
        // 第一种是position是0，插在head后
        if (position === 0) {
          newNode.next = this.head
          this.head = newNode
        } else {
          // 第二种情况是position>0
          let index = 0
          let current = this.head
          let preNode = null // 存放要插入位置的上一个
          while (current) {
            preNode = current
            current = current.next
            index++
            if (index === position) {
              newNode.next = current
              preNode.next = newNode
              break
            }
          }
        }
        // 4.length+1
        this.length += 1
      }
      // 获取对应位置的元素
      get(position) {
        // 1.越界判断
        if (position < 0 || position > this.length - 1) return null
        // 2.根据position获取对应的数据
        let current = this.head
        let index = 0
        while (current) {
          if (index === position) {
            return current.data
          }
          current = current.next
          index++
        }
      }
      // 返回数据在链表中的索引，如果没有，则返回-1
      indexOf(data) {
        // 定义变量
        let index = 0
        let current = this.head
        // 开始查找
        while (current) {
          // 每次循环判断data是否相等
          if (data === current.data) {
            return index
          }
          // 不相等就current等于本身的next，准备下次循环使用
          current = current.next
          // 没循环一次 下标要+1
          index += 1
        }
        // 循环完毕，没有找到相等的data
        return -1
      }
      // 修改某个位置的元素
      update(position, newData) {
        // 1.越界判断
        if (position < 0 || position > this.length - 1) return false
        // 2.根据position坐标获取要修改的数据
        let current = this.head
        let index = 0
        while (current) {
          // 2.1坐标相同，修改数据
          if (index === position) {
            current.data = newData
            return true
          }
          // 2.2不相同，为下次循环做数据准备
          current = current.next
          index += 1
        }
      }
    }

    // 测试
    const list = new LinkedList()
    list.append('tom-1')
    list.append('jack-2')
    list.append('city-3')
    console.log(list);
  </script>
</body>

</html>
