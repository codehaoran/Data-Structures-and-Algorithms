<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>栈的封装</title>
</head>

<body>
  <script>
    class Stack {
      constructor() {
        // 栈中的属性
        this.items = []
      }
      // 栈的相关操作
      push(el) {
        //添加一个新元素到栈顶位置
        this.items.push(el)
      }
      pop() {
        // 移除栈顶的元素，同时返回被移除的元素
        return this.items.pop()
      }
      peek() {
        // 仅返回栈顶的元素
        return this.items[this.items.length - 1] 
      }
      isEmpty() {
        // 如果栈里没有任何元素就返回true，否则返回false
        return this.isEmpty.length === 0
      }
      size() {
        // 返回栈里的元素个数
        return this.items.length
      }
      toString() {
        // 将栈结构的内容以字符串的形式返回 
        // 20 10 8 7 6 5 4 1
        let res = ''
        for (let i = 0; i < this.items.length; i++) {
          res += this.items[i] + ' '
        }
        return res
      }
    }
    const stack = new Stack()
    stack.push(10)
    stack.push(5)
    stack.push(3)
    stack.push(1)
    console.log(stack.items);
    stack.toString()
    
  </script>
</body>

</html>
