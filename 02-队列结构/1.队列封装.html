<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>队列封装</title>
</head>

<body>
  <script>
    // 封装队列类
    class Queue {
      constructor() {
        // 属性
        this.items = []
      }
      // 相关操作
      enqueue(el) {
        // 向队列尾部添加一个（或多个）新的项
        this.items.push(el)
      }
      dequeue() {
        // 移除队列的第一 并返回被移除的元素
        return this.items.shift()
      }
      front() {
        // 返回队列中最先被添加的元素,队列不做任何变动
        return this.items[0]
      }
      isEmpty() {
        // 如果队列中不包含任何元素，返回true，否则返回false
        return this.items.length === 0
      }
      size() {
        // 返回队列包含的元素个数
        return this.items.length
      }
      toString() {
        // 将队列中的内容，转成字符串形式
        let res = ''
        for (let i = 0; i < this.items.length; i++) {
          res += this.items[i] + ''
        }
        return res
      }
    }
    const queue = new Queue()
    queue.enqueue('a')
    queue.enqueue('b')
    queue.enqueue('c')
    console.log(queue);
  </script>
</body>

</html>
